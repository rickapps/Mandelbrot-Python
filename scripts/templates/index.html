<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mandelbrot Set">
  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
    <title>RICKAPPS</title>
  </head>

  <body class="text-center">
    <div class="container">
    <div class="row h-100">
  <div class="col-sm-12 my-auto">
    <h1>Mandelbrot Set</h1>
    <div id='containment-wrapper'>
      <img src="{{ image }}"/>
      <div id='selection-box' class='selector'><h2>Select area to enlarge</h2></div>
    </div>
    <form id='magnify' method="POST" action="/">
      <input id='xtopLeft' name='xtopLeft' type="hidden">
      <input id='ytopLeft' name='ytopLeft' type="hidden">
      <input id='xcenter' name='xcenter' type="hidden">
      <input id='ycenter' name='ycenter' type="hidden">
      <input id='submit' type="submit" class="btn btn-lg btn-info m-2" value="Magnify">
    </form>
    </div>
</div>
</div>
<script src='{{url_for('static', filename='js/custom.js')}}'></script>
</body>
</html>
